services:
  dataland-mcp:
    image: ghcr.io/d-fine/datalandmcp:${DATALAND_MCP_TAG}
    ports:
      - "8000:8000"
      - "8001:8001"
    env_file:
      - .env
    container_name: dataland-mcp
    profiles: [mcp, all]
    healthcheck:
      test: ["CMD", "/app/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  api:
    container_name: LibreChat
    ports:
      - "3080:3080"
    depends_on:
      - mongodb
      - rag_api
    image: ghcr.io/danny-avila/librechat:latest
    profiles: [all]
    restart: always
    user: "${UID:-}:${GID:-}"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - HOST=0.0.0.0
      - MONGO_URI=mongodb://mongodb:27017/LibreChat
      - MEILI_HOST=http://meilisearch:7700
      - RAG_PORT=${RAG_PORT:-3000}
      - RAG_API_URL=http://rag_api:${RAG_PORT:-3000}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
    env_file:
      - .env.librechat
    volumes:
      - type: bind
        source: ./.env.librechat
        target: /app/.env
      - type: bind
        source: ./librechat.yaml
        target: /app/librechat.yaml
      - librechat_images:/app/client/public/images
      - librechat_uploads:/app/uploads
      - librechat_logs:/app/api/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --spider --tries=1 http://host.docker.internal:3080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
  mongodb:
    container_name: chat-mongodb
    image: mongo
    profiles: [all]
    restart: always
    user: "${UID:-}:${GID:-}"
    env_file:
      - .env.librechat
    volumes:
      - mongo_data:/data/db
    command: mongod --noauth
  meilisearch:
    container_name: chat-meilisearch
    image: getmeili/meilisearch:v1.12.3
    profiles: [all]
    restart: always
    user: "${UID:-}:${GID:-}"
    environment:
      - MEILI_HOST=http://meilisearch:7700
      - MEILI_NO_ANALYTICS=true
    env_file:
      - .env.librechat
    volumes:
      - meili_data:/meili_data
  vectordb:
    container_name: vectordb
    image: pgvector/pgvector:0.8.0-pg15-trixie
    profiles: [all]
    environment:
      - POSTGRES_DB=mydatabase
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
    env_file:
      - .env.librechat
    restart: always
    volumes:
      - pgdata2:/var/lib/postgresql/data
  rag_api:
    container_name: rag_api
    image: ghcr.io/danny-avila/librechat-rag-api-dev-lite:latest
    profiles: [all]
    environment:
      - DB_HOST=vectordb
      - RAG_PORT=${RAG_PORT:-3000}
    restart: always
    depends_on:
      - vectordb
    env_file:
      - .env.librechat

volumes:
  pgdata2:
  mongo_data:
  meili_data:
  librechat_uploads:
  librechat_logs:
  librechat_images: